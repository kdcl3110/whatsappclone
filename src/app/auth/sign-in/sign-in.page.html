<ion-header>
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding">
    <ion-item class="ion-margin-top">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" class="formControl" #userName></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" class="formControl" #userPassword></ion-input>
    </ion-item>

    <!-- Calling SignIn Api from AuthService -->
    <ion-button fill="solid" class="ion-margin-top" expand="block"
      (click)="authService.SignIn(userName.value, userPassword.value)">
      Connexion</ion-button>
