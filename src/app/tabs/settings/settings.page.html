<ion-header>
  <ion-toolbar>
    <ion-title>{{'SETTINGS.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>{{'SETTINGS.theme' | translate}}</ion-label>
          <ion-toggle (ionChange)="onToogleColorTheme($event)"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-item button (click)="openPopover($event)" >
      <ion-label>
        <ion-row>
          <ion-col size="10">
            <ion-label>{{'SETTINGS.langue' | translate}}</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-icon name="chevron-forward-outline" ></ion-icon>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
    <ion-item button (click)="logout()">
      <ion-label>
        <ion-row>
          <ion-col size="10">
            <ion-label>{{'SETTINGS.logout' | translate}}</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-icon name="log-out-outline" ></ion-icon>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-grid>
</ion-content>
